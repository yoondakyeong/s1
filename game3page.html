<!DOCTYPE html>
<html>
<head>
	<title>그림맞추기-스투스뜨</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body id="index-game-three">
	<div id="pagethree" class="pageboxes">
		<head>
			<div class="head-left-icons">
				<a href="./indextwo.html">
					<img class="icon-tops" src="./game1/icon-top-left.png">
				</a>
			</div>
			<div class="head-right-icons">
				<a href="">
					<img class="icon-tops" src="./game3/icon-top-right-one.png">
				</a>
				<a href="">
					<img class="icon-tops" src="./game3/icon-top-right-two.png">
				</a>
				<a href="">
					<img class="icon-tops" src="./game3/icon-top-right-three.png">
				</a>
			</div>
		</head>

		<div id="gamethree-wrap">
			<img class="gamethree-box" src="./game3/boximg.png">
		</div>

		<div>
			<img class="gamethree-ju" src="./game3/ju-n.png">
			<img class="gamethree-ju-n" id="jun" src="./game3/ju.png">

			<img class="gamethree-text" id="gamethreet" src="./game3/img-text.png">
			<img class="gamethree-textes" id="gamethreetes" src="./game3/img-textes.png">
		</div>
		<script type="text/javascript">
			gamethreet.onclick=function(){
				gamethreet.style.visibility='hidden';
				gamethreetes.style.visibility='visible';
				jun.style.visibility='visible';
			}
			gamethreetes.onclick=function(){
				gamethreet.style.visibility='visible';
				gamethreetes.style.visibility='hidden';
				jun.style.visibility='hidden';
			}

		</script>
	</div>
</body>
</html>
